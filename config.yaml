# Sound event mappings
# Maps Claude Code hook events to Warcraft II speech types
events:
  session_start:
    speech_types: [Greeting, Annoyed, Ready, Silly]
    description: "Plays when a new Claude Code session starts"

  user_prompt_submit:
    speech_types: [Acknowledge]
    description: "Plays when user submits a prompt (Claude acknowledging input)"

  stop:
    speech_types: [Complete, Annoyed, Ready]
    description: "Plays when Claude finishes responding"

  notification:
    speech_types: [Alert, Annoyed, Annoyed]
    description: "Plays when Claude needs user attention"

  session_end:
    speech_types: [Death, Annoyed, Acknowledge]
    description: "Plays when Claude Code session exits"

# Playback settings
playback:
  volume: 0.2  # 0.0 to 1.0
  enabled: true
  # Only play sounds for long-running tasks (in seconds)
  min_duration_for_complete: 5.0

# Character lock settings
# Prevents same character from being used in multiple terminal windows
locking:
  enabled: true
  lock_dir: /tmp/claude-wc2-locks
  # Clean up locks older than this many hours (handles stale processes)
  stale_lock_hours: 24
